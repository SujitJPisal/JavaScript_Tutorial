<!-- 
    Write a simple calculator application. Ask the user for the
    following input, one by one: two numbers and a
    character representing a mathematical operation, one of
    "+", "-", "*", "/". If the user input is valid, calculate the result
    and show it to the user. If the user input is invalid, display
    a message that informs the user that an error has
    occurred. Remember that the value returned by the
    prompt function is of the type string. You can use the
    Number.isNaN method to check if you get the correct
    number after conversion. For example, calling
    Number.isNaN(10) will return false, while
    Number.isNaN(NaN) will return true. 
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let isContinue = confirm("Do you want to continue?");
        console.log("isContinue : "+isContinue);

        while(isContinue)
        {
            debugger;
            let number1 = Number(prompt("Enter your first number "));    
            let number2 = Number(prompt("Enter your Second number "));    
            
            let operation = prompt("Enter Operation to perform (+, -, *, /)");
            let answer = 0;
            if(!Number.isNaN(number1) && !Number.isNaN(number2) )
            {
                switch(operation){

                    case '+' : answer = number1 + number2 ; break;
                    case '-' : answer = number1 - number2; break;
                    case '*' : answer = number1 * number2; break;
                    case '/' : answer = number1 / number2; break;
                    default : alert("Wrong Operator "); continue;
                    
                }

                if(answer > 0)
                {
                    alert("Answer is : "+ answer);
                }
                else
                {
                    alert("Zero");
                }
            }
            else{
                alert("Enter valid numbers");
            }

            isContinue = confirm("Do you want to continue?");
        }
        


    </script>

    


</body>
</html>
