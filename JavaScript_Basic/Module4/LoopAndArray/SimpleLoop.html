<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let names = [];
        let surnames = [];
        let isOver = false;
        while (!isOver) 
        {
            let name = prompt("Enter another name or press cancel.");
            let surname = prompt("Enter surname or press cancel.");

            if (name != null) {
                names.push(name);
                surnames.push(surname);
            } else {
                isOver = true;
            }
        }
        for (let i = 0; i < names.length; i++)
        {
            console.log(names[i] + " " +surnames[i]);
            console.log();
        }
    </script>
</body>
</html>
