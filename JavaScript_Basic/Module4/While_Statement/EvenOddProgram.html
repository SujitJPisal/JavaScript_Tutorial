<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let continueLoop = true;

        while(continueLoop)
        {
            let number = Number(prompt("Enter number "));

            if(number%2 == 0)
            {
                alert("Even number");
            }
            else{
                
                alert("Odd number");

            }
            continueLoop = confirm("Do you want to continue?");
            
        }

        

    </script>

</body>
</html>
